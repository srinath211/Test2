<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .HoverMe {
            width: 150px;
            height: 50px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3ease;
            background-color: aqua;
            
        }
        .HoverMe {

            transform:scale(1.2) ;
        }

    </style>
</head>
<body>
    <button class="HoverMe">Hover Me</button>
    
</body>
</html>
